<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Tailwind</title>
    <link rel="stylesheet" href="/web/assets/dist/css/style.css">
   
</head>
<body class="bg-blue-400 flex items-center justify-center w-screen h-screen">
  <div class="calculadora bg-white w-80 h-96 rounded-3xl">
    <div class="tela-cal bg-stone-200 w-full h-1/5 rounded-tl-3xl rounded-tr-3xl">
        <div class="resultado flex items-end justify-end w-full h-full pr-1">
          <!--resultado-->
          <h3 class="resposta text-4xl runcate" max-width="16">0</h3>
        </div>
    </div>
    <div class="operacoes h-4/5">
      <div class="linha-1 h-1/5 flex">
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">C</span></button>
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><svg class="h-8 w-8 text-black"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />  <line x1="9" y1="9" x2="15" y2="15" />  <line x1="15" y1="9" x2="9" y2="15" /></svg></button>
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><svg class="h-8 w-8 text-black"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="19" y1="5" x2="5" y2="19" />  <circle cx="6.5" cy="6.5" r="2.5" />  <circle cx="17.5" cy="17.5" r="2.5" /></svg></button>
        <button class="w-1/4 h-full bg-orange-500 hover:bg-orange-600 active:bg-orange-700 flex items-center justify-center">
          <svg class="h-8 w-8 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        </button>
      </div>
      <div class="linha-2 h-1/5 flex">
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">7</span></button>
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">8</span></button>
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">9</span></button>
        <button class="w-1/4 h-full bg-pink-600 flex items-center justify-center hover:bg-pink-700 active:bg-pink-800">
          <svg class="h-8 w-8 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="5" y1="12" x2="19" y2="12" /></svg>
        </button>
      </div>
      <div class="linha-3 h-1/5 flex">
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">4</span></button>
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">5</span></button>
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">6</span></button>
        <button class="w-1/4 h-full bg-teal-600 flex items-center justify-center hover:bg-teal-700 active:bg-teal-800">
          <svg class="h-8 w-8 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="18" y1="6" x2="6" y2="18" />  <line x1="6" y1="6" x2="18" y2="18" /></svg>
        </button>
      </div>
      <div class="linha-4 h-1/5 flex">
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">1</span></button>
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">2</span></button>
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">3</span></button>
        <button class="w-1/4 h-full bg-sky-600 flex items-center justify-center hover:bg-sky-700 active:bg-sky-800">
          <svg class="h-8 w-8 text-white"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="6" r="2" />  <line x1="5" y1="12" x2="19" y2="12" />  <circle cx="12" cy="18" r="2" /></svg>
        </button>
      </div>
      <div class="linha-5 h-1/5 flex">
        <button class="w-1/4 h-full flex items-center justify-center rounded-bl-3xl hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">.</span></button>
        <button class="w-1/4 h-full flex items-center justify-center hover:bg-zinc-400 active:bg-zinc-600"><span class="text-xl font-black">0</span></button>
        <button class="w-2/4 h-full bg-neutral-900 flex items-center justify-center rounded-br-3xl hover:bg-neutral-700  active:bg-neutral-600"> 
          <svg class="h-8 w-8 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="4" y1="8" x2="20" y2="8" />  <line x1="4" y1="16" x2="20" y2="16" /></svg>
        </svg>
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/web/assets/src/js/index.js"></script>
</body>
</html>
